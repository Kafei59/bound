<!DOCTYPE html>
<html lang="en" ng-app="BoundApp">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <title ng-bind="'Bound-App | ' + pageTitle">Bound-App</title>

        <link rel="stylesheet" type="text/css" href="dist/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="dist/animate.css" />
        <link rel="stylesheet" type="text/css" href="dist/loading-bar.css" />
        <link rel="stylesheet" type="text/css" href="dist/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="dist/twemoji-awesome.css" />

        <link rel="icon" type="image/png" href="img/logo.png" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,300,700,800' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div id="wrapper">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav" ng-switch on="token || 'null'" sidebar>
                </ul>
            </div>

            <div id="page-content-wrapper">
                <div id="menu-toggle" class="open">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div ng-switch on="token || 'null'" background>
                </div>

                <div id="main" ng-view></div>
            </div>
        </div>

        <script src="dist/jquery.min.js"></script>
        <script src="dist/moment.min.js"></script>
        <script src="dist/moment-fr.js"></script>

        <script src="dist/angular.min.js"></script>
        <script src="dist/angular-route.min.js"></script>
        <script src="dist/angular-cookies.min.js"></script>
        <script src="dist/angular-resource.min.js"></script>
        <script src="dist/angular-animate.min.js"></script>
        <script src="dist/angular-moment.min.js"></script>
        <script src="dist/angular-ripple.js"></script>
        <script src="dist/angular-scroll-animate.js"></script>

        <script src="dist/loading-bar.js"></script>

        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/services.js"></script>

        <script>
            $(document).on('click', "#menu-toggle", function(e) {
                $("#wrapper").toggleClass("toggled");
                $(this).toggleClass('open');
            });

            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-74897023-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
