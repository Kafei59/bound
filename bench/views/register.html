<div class="overlay-container">
    <div class="overlay-video">
        <h2 class="text-uppercase">Inscription</h2>

        <form ng-submit="register()" novalidate>
            <h4 style="color: red" ng-bind="error"></h4>
            <div class="form-group">
                <input type="text" ng-model="username" class="form-control" placeholder="Nom d'utilisateur">
            </div>

            <div class="form-group">
                <input type="email" ng-model="email" class="form-control" placeholder="Adresse e-mail">
            </div>

            <div class="form-group">
                <input type="password" ng-model="password" class="form-control" placeholder="Mot de passe">
            </div>

            <input type="submit" class="btn btn-default">

            <br>
            <div class="form-group">
                ou<br>
                <a href="{{ facebookLink }}">
                    S'inscrire avec Facebook&nbsp;&nbsp;<i class="fa fa-facebook-official"></i>
                </a>
            </div>
        </form>
    </div>
</div>
