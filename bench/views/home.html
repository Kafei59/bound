<div class="panel-body">
    <ul class="timeline" ng-repeat="(key, notification) in notifications">
        <li ng-class="key % 2 != 0 ? 'timeline-inverted' : ''">
            <div class="timeline-badge"><i class="fa fa-check"></i>
            </div>
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title">{{ notification.title }}</h4>
                    <p><small class="text-muted"><i class="fa fa-clock-o"></i> {{ notification.date }}</small>
                    </p>
                </div>
                <div class="timeline-body">
                    <p>{{ notification.content }}
                </div>
            </div>
        </li>
    </ul>
</div>
