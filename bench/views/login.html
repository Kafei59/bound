<div class="overlay-container">
    <div class="overlay-video">
        <h2 class="text-uppercase">Connexion</h2>

        <form ng-submit="login()" novalidate>
            <h4 style="color: red" ng-bind="error"></h4>
            <h4 ng-bind="redirect"></h4>
            <div class="form-group">
                <input type="text" ng-model="username" class="form-control" placeholder="Nom d'utilisateur">
            </div>

            <div class="form-group">
                <input type="password" ng-model="password" class="form-control" placeholder="Mot de passe">
            </div>

            <input class="btn btn-default" type="submit">
            <br>

            <div class="form-group">
                ou<br>
                <a href="{{ facebookLink }}">
                    Se connecter avec Facebook&nbsp;&nbsp;<i class="fa fa-facebook-official"></i>
                </a>
            </div>
        </form>
    </div>
</div>
