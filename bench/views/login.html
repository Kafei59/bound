<section id="login-layout">
    <h2 class="text-uppercase text-center">Connexion</h2>

    <form class="container" ng-submit="login()" novalidate>
        <div class="input-group">
            <input type="text" ng-model="username" placeholder="Nom d'utilisateur">
        </div>

        <div class="input-group">
            <input type="password" ng-model="password" placeholder="Mot de passe">
        </div>

        <input type="submit">
    </form>
</section>
