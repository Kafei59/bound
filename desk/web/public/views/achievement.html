<div class="row hidden" ng-repeat="achievement in achievements" when-visible="animateElementIn" when-not-visible="animateElementOut">
    <div class="row-background"></div>
    <div class="row-content">
        <p> <a href="#/achievement/[[achievement.salt]]">[[ achievement.title ]]</a> </p>
        <p> [[ achievement.content ]] </p>
        <p> [[ achievement.points ]] points </p>
    </div>
</div>
