<div class="row hidden" ng-repeat="crew in crews" when-visible="animateElementIn" when-not-visible="animateElementOut">
    <div class="row-background"></div>
    <div class="row-content">
        <p> <a href="#/crew/[[crew.salt]]">[[ crew.title ]]</a> </p>
        <div ng-repeat="member in crew.members">
            <p> [[ member ]] </p>
        </div>
    </div>
</div>
